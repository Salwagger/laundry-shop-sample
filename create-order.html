<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="css/create-order.css">
</head>

<body>
    <div class="parent">
        <div class="services-container">
            <h2 class="our-services">Our Services</h2>
            <div class="services-subcontainer">
                <div class="service-box">
                    <h3>Wash & Fold</h3>
                    <p>Quick and efficient wash and fold services for all your clothes.</p>
                </div>
                <div class="service-box">
                    <h3>Dry Cleaning</h3>
                    <p>Professional dry cleaning services to keep your clothes fresh and crisp.</p>
                </div>
                <div class="service-box">
                    <h3>Ironing</h3>
                    <p>Neatly pressed clothes delivered to your doorstep.</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h1>Place Your Order</h1>
            <form id="orderForm">
                <label for="name">Recipient Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Recipient Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Recipient Address:</label>
                <input type="text" id="address" name="address" required>

                <!-- <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                </select> -->

                <label for="service">Select Service(s):</label>
                <select id="service" name="service[]" multiple required>
                    <option value="Wash & Fold">Wash & Fold</option>
                    <option value="Dry Cleaning">Dry Cleaning</option>
                    <option value="Ironing">Ironing</option>
                </select>

                <label for="order_information">Order Information:</label>
                <textarea id="order_information" name="order_information" rows="4" required></textarea>

                <button class="btnconfirmorder" id="btnconfirmorder" type="submit">Confirm Order</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
